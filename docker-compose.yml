version: "3"

services: 
           
    postgresDB:
        container_name: "postgresDB"
        image: postgres:latest
        restart: always
        environment: 
            POSTGRES_PASSWORD: "postgres"
            POSTGRES_DB: "postgres"
            POSTGRES_USER: "postgres"
        ports: 
            - "5432:5432"

    mongodb:
        image : mongo
        container_name: mongodb
        environment:
            - PUID=1000
            - PGID=1000
        volumes:
            - /home/barry/mongodb/database:/data/db
        ports:
            - 27017:27017

    redis:
        image: redis
        ports:
            - 6379:6379
 
